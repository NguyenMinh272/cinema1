{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Login</h3>
            <br>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Login</button>
                <br>
                {% if error %}
                <li style="color:red">{{error}}</li>
                {% endif %}
            </form>
            <br>

        </div>
    </div>
</div>

{% endblock content %}
