{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Register</h3>
            <br>

                {% csrf_token %}
                {{ form.as_p }}

                <br>
            </form>
<br>
        </div>
    </div>
</div>

{% endblock content %}
